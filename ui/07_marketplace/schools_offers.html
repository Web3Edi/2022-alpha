				</div>

						*/
		const schoolOffers = ge("school_offers");
		function buildSchoolOffer(offer) {
			
			var li = ce("li"); 
			li.setAttribute("class","col-lg-4 col-md-6 col-sm-12");
			schoolOffers.append(li);

			var productBox = ce("div");
			productBox.setAttribute("class", "product-box"); 
			li.append(productBox);
			
			
			var productImage = ce("div");
			productImage.setAttribute("class", "producct-img"); 
			var image = ce("img"); 
			image.setAttribute("src", offer.image); 
			image.setAttribute("alt", offer.title); 
			image.setAttribute("width", 144);
			image.setAttribute("height", 144);
			productImage.append(image); 
			productBox.append(productImage);

			var caption = ce("div"); 				
			caption.setAttribute("class","product-caption");
			productBox.append(caption);
			var h4 = ce("h4");
			var a = ce("a"); 
			a.setAttribute("href", offer.link);
			a.append(text(offer.title));
			h4.append(a); 
			caption.append(h4);
			var b = ce("b");
			b.append(text("School : " + offer.school));
			caption.append(b);

			var price = ce("div"); 
			price.setAttribute("class", "price");
			caption.append(price);

			price.append(offer.feeTitle + " :  ");
			var del = ce("del");
			del.append(text( offer.standardPrice +" ")); 
			price.append(del);
			var ins = ce("ins");
			ins.append(text(" " +offer.discountPrice +" "));
			price.append(ins);
			price.append("  ");

			var joinNowButton = ce("a");
			joinNowButton.setAttribute("href",offer.buyLink);
			joinNowButton.setAttribute("class","btn btn-outline-secondary");
			joinNowButton.append(text("Join Now!"));
			price.append(joinNowButton);

			var eventsButton = ce("a")
			eventsButton.setAttribute("href",offer.eventsLink);
			eventsButton.setAttribute("class","btn btn-outline-primary");
			eventsButton.append(text("Events"));			
			caption.append(eventsButton);
			caption.append("  ");

			var coursesButton = ce("a")
			coursesButton.setAttribute("href",offer.coursesLink);
			coursesButton.setAttribute("class","btn btn-outline-warning");
			coursesButton.append(text("Courses"));
			caption.append(coursesButton);
			caption.append("  ");

			var communitiesButton = ce("a")
			communitiesButton.setAttribute("href",offer.communitiesLink);
			communitiesButton.setAttribute("class","btn btn-outline-success");
			communitiesButton.append(text("Communities"));
			caption.append(communitiesButton);
			caption.append("  ");

		}

		function ge(id) {
			return document.getElementById(id);
		}
		function text(txt) {
			return document.createTextNode(txt);
		}
		function ce(element) {
			return document.createElement(element);
		}
