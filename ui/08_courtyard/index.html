	<script>
		console.log("starting");
		console.log(schools);
		var courtyard = ge("courtyard");
		console.log(courtyard);

		console.log("loading schools");
		loadSchools(); 		
		console.log("schools loaded");
		
		for(var y = 0; y < 4; y++) {
			console.log(y);
		}
	
		function loadSchools() {
			courtyard.innerHTML = ""; 
			console.log("loading");

			for(var x = 0; x < schools.length; x++) {
				var school = schools[x];
				console.log(school);
				createSchool(school);
			}
		}

		async function createSchool(school) { 
		/*		
			<div class="col-lg-3 col-md-6 col-sm-12 mb-30">
				<div class="card card-box">
					<div class="card-body">
						<h5 class="card-title weight-500">title</h5>
						<p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
					</div>
					<img class="card-img-top" src="../vendors/images/img1.jpg" alt="Card image cap">
					<div class="card-body">
						<p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
						<a href="#" class="card-link text-primary">Card link</a>
						<a href="#" class="card-link text-primary">Another link</a>
					</div>
				</div>
			</div>
		*/
			
			
			var div = ce("div"); 
			div.setAttribute("class", "col-lg-3 col-md-6 col-sm-12 mb-30");


			var divbox = ce("div"); ;
			divbox.setAttribute("class","card card-box");
			
			
			divbody = ce("div"); ; 
			divbody.setAttribute("class", "card-body");

			var h5 = ce("h5")
			h5.setAttribute("class", "card-title weight-500");
			h5.append(text(school.name));
			divbody.append(h5);

			var p = ce("p");
			p.setAttribute("class", "card-text");
			var i = ce("i");

			i.append(text(school.motto));
			p.append(i);
			divbody.append(p);

			divbox.append(divbody);

			var schoolLogo = ce("img");

			schoolLogo.setAttribute("class","card-img-top");
			schoolLogo.setAttribute("src", school.logo);
			schoolLogo.setAttribute("alt", school.name);
			schoolLogo.setAttribute("style", "max-width: 50; max-width: 50");
			

			divbox.append(schoolLogo);

			var divbody2 = ce("div"); ; 
			divbody2.setAttribute("class","card-body");
			var p2 = ce("p");
			p2.setAttribute("class", "card-text");
			p2.append(text(school.summary));
			divbody2.append(p2);

			var table = ce("table");
			var row = table.insertRow(); 
			var previewCell = row.insertCell(); 
			

			var previewButton = ce("button");
			previewButton.setAttribute("class", "btn btn-light rounded");
			previewButton.append(text("Preview"));			
			previewCell.append(previewButton);


			var joinCell = row.insertCell(); 
			var joinButton = ce("button");
			joinButton.setAttribute("class", "btn btn-success rounded");
			joinButton.append(text("Join"));
			joinCell.append(joinButton);
		
			var crestRow = table.insertRow();

			var crestCell = crestRow.insertCell(); 
			crestCell.setAttribute("colspan", 2);


			var schoolCrest = ce("img");						
			schoolCrest.setAttribute("src", school.crest);
			schoolCrest.setAttribute("width", "100");
			schoolCrest.setAttribute("height", "100");
			schoolCrest.setAttribute("style","border-radius:50%");
			schoolCrest.setAttribute("alt", school.name);
			crestCell.append(schoolCrest);

			divbody2.append(table);
			
			divbox.append(divbody2);
			
			div.append(divbox);

			courtyard.append(div);
		}

		
		function ge(id) {
			return document.getElementById(id);
		}
		function text(txt) {
			return document.createTextNode(txt);
		}
		function ce(element) {
			return document.createElement(element);
		}
	</script>
