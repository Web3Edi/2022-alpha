	<script> 
		const galleryDisplay = ge("gallery_display");

		async function configurePageContracts() { 

		}

		async function loadPageData() { 
			buildGallery(); 

		}

		function buildGallery()  { 
			for(var x = 0; x < testNfts.length; x++) {
				var nft = testNfts[x];
				addImage(nft);
			}
		}
	
		function addImage(nft) { 
			/*
			<li class="col-lg-4 col-md-6 col-sm-12">
				<div class="da-card box-shadow">
					<div class="da-card-photo">
						<img src="../00_service_assets/main/images/product-img1.jpg" alt="">
						<div class="da-overlay">
							<div class="da-social">
							<h5 class="mb-10 color-white pd-20">Lorem ipsum dolor sit amet, consectetur adipisicing.</h5>
								<ul class="clearfix">
									<li><a href="../00_service_assets/main/images/product-img1.jpg" data-fancybox="images"><i class="fa fa-picture-o"></i></a></li>
									<li><a href="#"><i class="fa fa-link"></i></a></li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</li>
			*/

			var li = ce("li"); 
			li.setAttribute("class", "col-lg-4 col-md-6 col-sm-12");
			galleryDisplay.append(li);
			var card = ce("div");
			card.setAttribute("class", "da-card box-shadow");
			li.append(card);

			var photo = ce("div");
			photo.setAttribute("class", "da-card-photo");
			card.append(photo);

			var img = ce("img");
			img.setAttribute("src", nft.image);
			img.setAttribute("alt", nft.title);
			photo.append(img);

			var overlay = ce("div");
			overlay.setAttribute("class", "da-overlay");
			photo.append(overlay);

			var social = ce("div"); 
			social.setAttribute("class", "da-social"); 
			overlay.append(social);

			var h5 = ce("h5"); 
			h5.setAttribute("class", "mb-10 color-white pd-20");
			h5.append(text(nft.title));
			social.append(h5);

			var ul = ce("ul");
			ul.setAttribute("class","clearfix");
			social.append(ul);

			var liImage = ce("li");
			ul.append(liImage);

			var a = ce("a");			
			a.setAttribute("href", nft.image);
			a.setAttribute("data-fancyBox", "images");
			liImage.append(a);

			var iImg = ce("i");
			iImg.setAttribute("class","fa fa-picture-o");
			a.append(iImg);

			var liLink = ce("li");
			ul.append(liLink);

			var a2 = ce("a");
			a2.setAttribute("href", nft.collectionLink);
			liLink.append(a2);

			var iImg2 = ce("i");
			iImg2.setAttribute("class", "fa fa-link");
			a2.append(iImg2);

		}

		function ge(id) {
			return document.getElementById(id);
		}
		function text(txt) {
			return document.createTextNode(txt);
		}
		function ce(element) {
			return document.createElement(element);
		}

	</script>
