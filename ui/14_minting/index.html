		const candidateMintPrice = 0.0045;

		convertAndDisplay(studentMintPrice, studentMintPriceDisplayConverted);
		convertAndDisplay(educatorMintPrice, educatorMintPriceDisplayConverted);

		function convertAndDisplay( price , node ) {
			var url = "https://api.covalenthq.com/v1/pricing/tickers/?tickers=ETH&quote-currency=USD&format=JSON&key=ckey_151fa607b6ec439a9c761b55a21";
            fetch(url).then(function(response) {
                    respData = response.json();
                    console.log("response data :- ");
                    console.log(respData);
                    return respData
                })
                .then(function(data) {
					console.log(data);
					node.innerHTML = Math.round(price * data.data.items[0].quote_rate); 
				})
				.catch(function(err){
					console.log(err);
				})                    
		}

		function ge(id){ 
			return document.getElementById(id);
		}
