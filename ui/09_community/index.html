	<script> 

		var communityDisplay = ge("community_display")
;
		async function configurePageContracts(){

			createRow(); 
			buildCommunities();

		function buildCommunities() { 
			for(var x = 0; x < allCommunities.length; x++) {
				var community = allCommunities[x];
				buildCommunity(community);
			}
		}

		var rowLimit = 3; 		
		var rowCount = -1; 
		var row;
		 var rows 
		

		function getRow() { 
			console.log("count:" + rowCount);
			if(rowCount < rowLimit) {				
				rowCount++;				
			}
			else { 
				createRow(); 
				rowCount = 0; 
			}
			console.log("count:" + rowCount);
			return row; 
		}

		function createRow() {			
			console.log("create");
			row = ce("div");
			row.setAttribute("class", "row clearfix");
			communityDisplay.append(row);
			return row; 
		}

		function buildCommunity(community) {
			var communityRow = getRow(); 
			console.log(community.title);
			/*
			<div class="col-lg-3 col-md-6 col-sm-12 mb-30">
						<div class="da-card">
							<div class="da-card-photo">
								<img src="../00_service_assets/main/images/photo1.jpg" alt="">
								<div class="da-overlay">
									<div class="da-social">
										<ul class="clearfix">
											<li><a href="#"><i class="fa fa-facebook"></i></a></li>
											<li><a href="#"><i class="fa fa-twitter"></i></a></li>
											<li><a href="#"><i class="fa fa-envelope-o"></i></a></li>
										</ul>
									</div>
								</div>
							</div>
							<div class="da-card-content">
								<h5 class="h5 mb-10">Don H. Rabon</h5>
								<p class="mb-0">Lorem ipsum dolor sit amet</p>
							</div>
						</div>
					</div>
			*/
			var holder = ce("div");
			holder.setAttribute("class","col-lg-3 col-md-6 col-sm-12 mb-30");
			communityRow.append(holder);
			
			var card = ce("div");
			card.setAttribute("class", "da-card");
			holder.append(card);


			var photo = ce("div"); 
			photo.setAttribute("class", "da-card-photo");
			card.append(photo);

			var img = ce("img"); 
			img.setAttribute("src", community.image);
			img.setAttribute("alt", community.title);
			photo.append(img);

			var overlay = ce("div");
			overlay.setAttribute("class", "da-overlay");
			photo.append(overlay);

			var social = ce("div");
			social.setAttribute("class", "da-social");
			overlay.append(social);
			
			var ul = ce("ul");
			social.append(ul);
			ul.setAttribute("class", "clearfix");

			var fb = ce("li");
			ul.append(fb);
			
			var fba = ce("a");
			fb.append(fba);
			fba.setAttribute("href", community.fbLink);
			
			var ix = ce("i");
			ix.setAttribute("class", "fa fa-facebook");
			fba.append(ix);

			var tw = ce("li");
			ul.append(tw);

			var twa = ce("a");
			tw.append(twa);
			twa.setAttribute("href", community.twLink);

			var it = ce("i");
			it.setAttribute("class", "fa fa-twitter");
			twa.append(it);

			var content = ce("div");
			content.setAttribute("class","da-card-content");
			card.append(content);
			var h6 = ce("h6");
			h6.setAttribute("class", "h6 mb-9");
			content.append(h6);
			h6.append(text(community.title));

			var p = ce("p");
			p.setAttribute("class","mb-0");
			content.append(p);

			p.append(text(community.summary));
			
			var span = ce("span");
			content.append(span);

			var joinButton = ce("a");
			joinButton.setAttribute("href", community.joinlink);
			joinButton.setAttribute("class", "btn btn-outline-success");
			joinButton.append(text("Join"));
			span.append(joinButton);
			span.append(text("  "));
			

			var moreButton = ce("a");
		    moreButton.setAttribute("href", community.link);
			moreButton.setAttribute("class", "btn btn-outline-secondary");
			moreButton.append(text("More ..."));
			span.append(moreButton);

		}

		function ge(id) {
			return document.getElementById(id);
		}
		function text(txt) {
			return document.createTextNode(txt);
		}
		function ce(element) {
			return document.createElement(element);
		}
